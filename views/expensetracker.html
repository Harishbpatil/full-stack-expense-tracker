<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/expensetracker.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <div>
        <button id="premium">Buy premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <button id="logout">Logout</button>
      </div>
    </header>
    <div class="choose-expense">
      <form>
        <label>Choose expense : </label>
        <input type="text" id="expense" required />
        <label>Choose description : </label>
        <input type="text" id="description" required />
        <label for="category">Choose a category : </label>
        <select name="category" id="category">
          <option value="movie" selected>movie</option>
          <option value="fuel">fuel</option>
          <option value="rent">rent</option>
          <option value="food">food</option>
          <option value="vacation">vacation</option>
        </select>
        <button id="btn">Add expense</button>
      </form>
    </div>
    <div class="display">
      <ul></ul>
    </div>

    <!-- Adjust the script sources -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script src="js/expensetracker.js"></script>
  </body>
</html>
